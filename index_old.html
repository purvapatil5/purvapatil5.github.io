<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Dash</title>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="hint-ref"></div>
      <div id="user-input-section"></div>
      <div id="message"></div>
      <button id="backBtn"></button>
      <div id="letter-container"></div>
    </div>
    <div class="controls-container">
      <div id="result"></div>
      <div id="word"></div>
      <img id="logo" src="Logo.png" style="position:absolute;top:0;width:500px;height:300px;overflow: hidden;">
      <div style="display: flex; flex-direction: row; gap: 10px;">
        <button hidden disabled id="start">Start</button>
        <a href="#"><img id="carBtn" src="https://static.vecteezy.com/system/resources/previews/003/694/243/original/car-icon-in-flat-style-simple-traffic-icon-free-vector.jpg" style="width:200px;height:200px;overflow:hidden;border-radius: 50%;"></a>
        <a href="#"><img id="foodBtn" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/food-icon-2-design-template-b7f020f0195178f74a0a241024343dd3_screen.jpg?ts=1627156857" style="width:200px;height:200px;overflow:hidden;border-radius: 50%;"></a>
        <a href="#"><img id="corporateBtn" src="https://thumbs.dreamstime.com/b/icon-agency-company-agency-178958770.jpg" style="width:200px;height:200px;overflow:hidden;border-radius: 50%;"></a>
        <button hidden disabled id="home">Home</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
